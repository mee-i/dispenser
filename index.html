<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <section class="hero" id="hero">
        <h3>Pick One</h3>

            </div>
        </div>
    </section>

    <section class="item-menu">

        // Initialize a boolean variable to track the state of the coffee section

                closeCoffe();
                return;
            }

            isChoosed = true;
            // Hide the hero section

            // Show the coffee confirm dialog box
            selectionDialog.style.display = "block"; 
            // Log the state of the coffee section
            console.log(isChoosed);
        })

                heropage.style.display = "flex"; 
                // Hide the coffee confirm dialog box

        }
    </script>
